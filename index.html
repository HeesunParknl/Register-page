<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41cb8446c6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <div class="register-popUp">
        <div class="web-left">
            <header>
                <h1>Namaste!</h1>
                <div>Please create an account to start your journey</div>
            </header>

            <form action="" method="get" class="register">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="join-with-sns">
                <div>Or join us with social networks</div>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
            <div class="log-in">Already have an account?
                <a href="#" id="log-in">Log In</a></div>
        </div>
        <div class="web-right">
            <img src="yoga3.jpg" alt="yoga">
        </div>
    </div>
</body>

</html>
